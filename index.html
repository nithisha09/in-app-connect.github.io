<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the login box */
        body, html {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            transition: background 1s ease-in-out;
        }

        /* Login container */
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        /* Nature background after login */
        .scenery {
            display: none;
            position: fixed;
            width: 100%;
            height: 100vh;
            background: url('istockphoto-517188688-612x612.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="error-msg" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <!-- Nature Background After Login -->
    <div class="scenery" id="sceneryView"></div>

    <script>
        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            if (email === "nk" && password === "12345") {
                document.getElementById("loginForm").style.display = "none"; // Hide login
                document.getElementById("sceneryView").style.display = "block"; // Show nature background
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>

    
</body>
</html>
