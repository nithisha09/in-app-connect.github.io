<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            transition: background 1s ease-in-out;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .scenery {
            display: none;
            position: fixed;
            width: 100%;
            height: 90vh;
            background: url('istockphoto-517188688-612x612.jpg') no-repeat center center/cover;
        }

        #logoutButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="error-msg" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <div class="scenery" id="sceneryView">
        <button id="logoutButton" onclick="logout()">Logout</button>
        <div id="chat-widget-container"></div>
    </div>

    <script>
        let chatLoaded = false;

        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            if (email === "nk" && password === "12345") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("sceneryView").style.display = "block";
                document.getElementById("logoutButton").style.display = "block";
                errorMsg.style.display = "none";
                loadChatWidget();
            } else {
                errorMsg.style.display = "block";
            }
        }

        function logout() {
            document.getElementById("sceneryView").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("logoutButton").style.display = "none";
            document.getElementById("chat-widget-container").style.display = "none";
            unloadChatWidget();
        }

        function loadChatWidget() {
            if (chatLoaded) return;
            const script = document.createElement('script');
            script.src = 'https://d2zasqxhmd6ne4.cloudfront.net/amazon-connect-chat-interface-client.js';
            script.async = 1;
            script.id = '68d70b27-b152-4ef2-95a6-c29dc4303fe6';
            document.head.appendChild(script);

            script.onload = () => {
                window.amazon_connect = window.amazon_connect || function() { (window.amazon_connect.ac = window.amazon_connect.ac || []).push(arguments) };
                amazon_connect('styles', { iconType: 'VOICE', openChat: { color: '#ffffff', backgroundColor: '#123456' }, closeChat: { color: '#ffffff', backgroundColor: '#123456'} });
                amazon_connect('snippetId', 'QVFJREFIajZXQjcyUXcrNFBEZVZpU0tIdzdFSjJTRnF3a2E2WXVITnhwS1FrcWpBd1FHNXBpMXJZV0NqNVNiRThNWGx2YlpTQUFBQWJqQnNCZ2txaGtpRzl3MEJCd2FnWHpCZEFnRUFNRmdHQ1NxR1NJYjNEUUVIQVRBZUJnbGdoa2dCWlFNRUFTNHdFUVFNWGU3dVZNRFFaNUNxSC85aUFnRVFnQ3RlcW9kYk1hWUJINEhaa1ExRHJZNTUxUEhxZ1NidTUwT3JSdUwwYkN5VmovRG9uSDJLQXl4VnhLcjU6OitieTgyek41UFFoWU51SnNYdmEyK0Q4WE5jM3EzcTlJVW1ZSWhWWVNkT1NNbnJhZEFRM3c2VlZnQ3p5blFMSjZmcEZLOUswYmZtVndPZU91ajdsTUdyZDcxa0ZTTjZiZkdaUkZnbjlZMXQrUG8vUll1YVpIVHF3T3o2SWVzUmIyclBjdlA0YjZrTFpzZXROQmhPaDBUMWNnMytUUXpyST0=');
                amazon_connect('supportedMessagingContentTypes', [ 'text/plain', 'text/markdown', 'application/vnd.amazonaws.connect.message.interactive', 'application/vnd.amazonaws.connect.message.interactive.response' ]);
                amazon_connect('containerId', 'chat-widget-container');
                document.getElementById('chat-widget-container').style.display = 'block';
                chatLoaded = true;
            };
        }

        function unloadChatWidget() {
            const chatScript = document.getElementById('68d70b27-b152-4ef2-95a6-c29dc4303fe6');
            if (chatScript) {
                chatScript.remove();
                delete window.amazon_connect;
                chatLoaded = false;
            }
        }
    </script>
</body>
</html>
